<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dischi JSON</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- MAIN JS -->
    <script type="text/javascript" src="./main.js" defer></script>
  </head>
  <body>
    <div id="root">
      <header>
        <h1>DISCHI DISPONIBILI</h1>
    </header>
      <section :class="{overlay: isActive}" class="bg">
        <main class="container position-relative">
            <div class="row" :class="{cover: isActive}">
                <div
                    class="card col-2 d-inline-block m-5"
                    style="width: 18rem"
                    v-for="disc, i in discs_list"
                    @click="overlayOn(i)"
                >
                <img
                  :src="discs_list[i].poster"
                   class="card-img-top"
                   alt="disc"
                />
                <div class="card-body">
                    <h5 class="card-title">{{discs_list[i].title}}</h5>
                    <p class="card-text">{{discs_list[i].author}}</p>
                    <p class="card-text">{{discs_list[i].year}}</p>
                    <p class="card-text">{{discs_list[i].genre}}</p>
                </div>
            </div> 
        </main>
        <!-- overlay -->
                <div v-if="isActive == true" class="visible">
                    <div class="card" style="width: 25rem;">
                        <img :src="discs_list[indexActive].poster" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{discs_list[indexActive].title}}</h5>
                            <p class="card-text">{{discs_list[indexActive].author}}</p>
                            <p class="card-text">{{discs_list[indexActive].year}}</p>
                            <p class="card-text">{{discs_list[indexActive].genre}}</p>
                        </div>
                    </div>
                </div>    
                <!-- overlay -->
      </section>
    </div>
  </body>
</html>
